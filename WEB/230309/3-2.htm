<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="3-2.css">
</head>
<body>
  <div class="container">
    <div class="item">
      <p class="warning">Invalid Login or password</p>
    </div>
    <div class="item">
      <h1 class="header">SSAFY 전용 Gitlab 시스템</h1>
      <hr>
    </div>
    <form class="item">
      <div class="log-in border">
        <div class="sign-in bold">Sign in</div>
        <div class="hr"></div>
        <label for="id" class="bold">Username or Email</label>
        <input type="text email" id="id" class="height">
        <label for="password" class="bold">Password</label>
        <input type="password" id="password" class="height">
        <div class="check">
          <div>
            <input type="checkbox" name="check" id="checkbox">
            <label for="checkbox">Remember me</label>
          </div>
          <a href="https://google.com">Forgot your password?</a>
        </div>
        <input type="submit" class="button height"></input>

      </form>
        
    </div>
  </div>
</body>
</html>
